<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>카카오맵 API 키 테스트</title>
</head>
<body>
    <div id="map" style="width:100%;height:400px;"></div>
    
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=8bb6267aba6b69af4605b7fd2dd75c96"></script>
    <script>
        var container = document.getElementById('map');
        var options = {
            center: new kakao.maps.LatLng(37.5665, 126.978),
            level: 3
        };
        
        try {
            var map = new kakao.maps.Map(container, options);
            console.log('카카오맵 로드 성공!');
            document.body.innerHTML += '<p style="color: green;">✅ 카카오맵 로드 성공!</p>';
        } catch(error) {
            console.error('카카오맵 로드 실패:', error);
            document.body.innerHTML += '<p style="color: red;">❌ 카카오맵 로드 실패: ' + error.message + '</p>';
        }
    </script>
</body>
</html>
